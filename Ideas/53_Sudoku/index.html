    <!--====== TITLE ======-->

    <!--====== BOXICONS ======-->

            </div>
            <!--====== END SCREEN ======-->

                <div class="main-game-info">
                    <div class="main-game-info-box main-game-info-name">
                        <span id="player-name"></span>
                    </div>
                    <div class="main-game-info-box main-game-info-level">
                        <span id="game-level"></span>
                    </div>
                </div>

                <div class="main-game-info-box main-game-info-time">
                    <span id="game-time">00:00:00</span>
                    <div class="pause-btn" id="btn-pause">
                        <i class="bx bx-pause"></i>
                    </div>
                </div>

                <div class="numbers">
                    <div class="number">1</div>
                    <div class="number">2</div>

                </div>
            </div>

            <!--====== PAUSE SCREEN ======-->
            <div class="pause-screen" id="pause-screen">
                <div class="btn btn-blue" id="btn-resume">Folytatás</div>
                <div class="btn" id="btn-new-game">Új játék</div>
            </div>
            <!--====== END PAUSE SCREEN ======-->

            <!--====== RESULT SCREEN ======-->
            <div class="result-screen" id="result-screen">
                <div class="congrate">Teljesítve</div>
                <div class="info">Idő</div>
                <div id="result-time"></div>
                <div class="btn" id="btn-new-game-2">Új játék</div>
            </div>

        </div>

    <script src="constant.js"></script>
